<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.547) !important;
            width: 350px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-control {
            padding-left: 40px;
            padding-right: 40px;
        }
        .icon-left {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
        }
        .icon-right {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
            cursor: pointer;
        }
        .btn-login {
            background-color: #000000;
            border-color: #000000;
            color: #ffffff;
            width: 100%;
            border: none;
            height: 50px;
            border-radius: 100px;
            font-size: 16px;
        }
        .btn-login:hover {
            background-color: #07a107;
            border-color: #000000;
        }
        .submit-icon {
            background-color: #fff;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-check-input:checked {
            background-color: #000000;
            border-color: #000000;
        }
        .forgot-password, .create-account {
            color: #03750d;
            text-decoration: none;
        }
        .forgot-password:hover, .create-account:hover {
            color: #000000;
            text-decoration: underline;
        }
        .my_input {
            background-color: #fff;
            border: 1px solid #000000;
            height: 50px;
            margin-bottom: 30px;
        }
        .my_input::placeholder {
            font-size: 15px;
        }
        .myaatra {
            display: block;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <form>
            <div class="form-group">
                <i class="fas fa-user icon-left"></i>
                <input type="text" class="form-control my_input" placeholder="Nome de usuário ou E-mail" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" class="form-control my_input" id="password" placeholder="Senha" required>
                <i class="fas fa-eye icon-right" id="togglePassword"></i>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-login mb-3">Login</button>
            <div class="d-flex justify-content-between mb-3 myaatra">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <a href="registration-form.html" class="create-account">Criar conta</a>
            </div>
        </form>
        <!-- <div class="text-center">
            <i class="fas fa-paper-plane submit-icon"></i>
        </div> -->
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
